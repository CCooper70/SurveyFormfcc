<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime</title>
    <link rel="stylesheet" href="styles.css">
     </head>
<body>
    <h1 id="title">Anime Survey!!</h1>
    <p id="description">Which Anime do you prefer?"</p>
    <img src="./images/inuyasha2.jfif" alt="">
    <img src="./images/mha.jfif" alt="">
    <img src="./images/poke2.jfif" alt="">
    <img src="./images/tokyo2.jfif" alt="">
    <form id="survey-form">
        <div class="input-element">
            <label id="name-label">
             Name
              </label>
              <input placeholder="name" id="name" type="text" required/>
            </div> 
              <div class="input-element">
              <label id="email-label" >
                Email
              </label>
              <input placeholder="email" id="email" type="email" required/>
            </div>   
            <div class="input-element">
                <label id="number-label" >
                  Age
                </label>
                <input placeholder="number" id="number" min="10" max="100" type="number" required/>
              </div>
               <div class="input-element">    
                <label id="select-label">
                  Which is your favorite Anime?
                 </label>
                 <select id="dropdown">
               <option>My Hero Academia</option>
               <option>Tokyo Revengers</option>
               <option>Inuyasha</option>
               <option>Pokemon</option>
               <option>Other</option>
               <option>Neither</option>
                 </select>
                </div> 
                <label id="name-label">
                  Favorite character
                   </label>
                   <input placeholder="character" id="character" type="text" required/>
                 </div> 
                <div>
                  <label>How much do you watch Anime?</label>
                  </div>
                  <div>
               <label><input type="radio" name="anime"/>less than 5 shows a day</label>
               </div>
               <div>
               <label><input type="radio" name="anime"/>more than 5 shows a day</label>
               </div>
               <div>
               <label><input type="radio" name="anime"/>I don't like Anime</label>
               </div>
                  </div>     
                  <input id="submit" type="submit">                 
   </form>
</body>
</html>
