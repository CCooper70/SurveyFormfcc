<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime</title>
    <link rel="stylesheet" href="styles.css">
     </head>
<body>
    <h1 id="title">Anime Survey!!</h1>
    <p id="description">Do you know which anime is which?</p>
    <form id="survey-form">
        <div class="input-element">
            <label id="name-label">
             Name
              </label>
              <input placeholder="name" id="name" type="text" required/>
            </div> 
              <div class="input-element">
              <label id="email-label" >
                Email
              </label>
              <input placeholder="email" id="email" type="email" required/>
            </div>   
            <div class="input-element">
                <label id="number-label" >
                  Age
                </label>
                <input placeholder="number" id="number" min="10" max="100" type="number" required/>
              </div>
               <div class="input-element">             
   </form>
</body>
</html>
